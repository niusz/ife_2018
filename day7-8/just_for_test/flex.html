<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>position</title>
	<style type="text/css">
		.left{
			width: 120px;
			background-color: yellow;
		}
		.right{
			margin-left: 150px;
			background-color: red;
		}
		#wrapper{
			box-sizing: content-box;
			position: relative;
		}
		#wrapper .left{
			position: absolute;
		}
		#wrapper .right{
			width: 100%;
		}
		#wrapper div{
			float: left;
			box-sizing: border-box;
		}

	</style>
</head>
<body>
	<div class="wrapper" id="wrapper">
		<div class="left">
			左边固定宽度
			左边固定宽度
			左边固定宽度
			左边固定宽度
		</div>
		<div class="right">
			宽度自适应，高度自适应
		</div>
	</div>
</body>
</html>
