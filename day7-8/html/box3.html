<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#container:nth-child(1){
			height: 500px;
			background: yellow;
		}
		#container:last-child{
			height: 500px;
			background: red;
		}
		#container:nth-child(3){
			height: 500px;
			background: green;
		}
	</style>
</head>
<body>
	<div id="container">
		<div class="left"></div>
		<div class="right"></div>
		<div class="middle"></div>
	</div>
</body>
</html>
