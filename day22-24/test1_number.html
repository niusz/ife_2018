<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
            <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
            <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
        </div>
        <div>
            <button>判断当前选中的输入框输入内容是否为数字</button>
            <button>把 A 四舍五入为 B 个小数位数的数字</button>
            <button>当前选中数字的绝对值</button>
            <button>对当前选中的数字进行上舍入</button>
            <button>对当前选中的数字进行下舍入</button>
            <button>把当前选中的数字四舍五入为最接近的整数</button>
            <button>返回 A 和 B 中的最高值</button>
            <button>返回 A 和 B 中的最低值</button>        
        </div>
        <p id="result"></p>
        <script>
            var result = document.getElementById("result");
            var rada = document.getElementById("radio-a");
            var radb = document.getElementById("radio-b");
            var ipta = document.getElementById("num-a");
            var iptb = document.getElementById("num-b");
            var oBtn = document.getElementsByTagName("button");
            
            //方法，判断是否为数字
            function isNumber(value){
                if(isNaN(value)){
                    console.log(value + "请输入数字")
                }
            }

            //判断选中的输入框是否为数字
            oBtn[0].addEventListener('click', function(){
                if(rada.checked){
                    if(ipta.value){
                        if(isNaN(ipta.value)){
                            console.log(rada.value + "请输入数字")
                        }else{
                            console.log(ipta.value.toString());
                        }
                    }
                }
                if(radb.checked){
                    if(iptb.value){ 
                        if(isNaN(iptb.value)){
                            console.log(radb.value + "请输入数字")
                        }else{
                            console.log(ipta.value.toString());
                        }
                    }
                }
            }, false);
            
            //四舍五入
            oBtn[1].addEventListener('click', function(){
                isNumber(ipta.value);
                isNumber(iptb.value);
                bPoint = Math.pow(10, iptb.value);
                var ab = Math.round(ipta.value * bPoint) / bPoint;
                // console.log(result);
                result.innerHTML = ab;
            }, false);
            
            //选中框的绝对值
            oBtn[2].addEventListener('click', function(){
                if(rada.checked){
                    if(ipta.value){
                        // console.log(parseInt(ipta.value));
                        isNumber(ipta.value);
                        result.innerHTML = Math.abs(ipta.value);
                    }
                }
                if(radb.checked){
                    if(iptb.value){
                        isNumber(iptb.value);
                        result.innerHTML = Math.abs(iptb.value);
                    }
                }
            }, false)

            //上舍入
            oBtn[3].addEventListener('click', function(){
                if(rada.checked){
                    if(ipta.value){
                        isNumber(ipta.value);
                        result.innerHTML = Math.ceil(ipta.value);
                    }
                }
                if(radb.checked){
                    if(iptb.value){
                        isNumber(iptb.value);
                        result.innerHTML = Math.ceil(iptb.value);
                    }
                }
            }, false)

            //下舍入
            oBtn[4].addEventListener('click', function(){
                if(rada.checked){
                    if(ipta.value){
                        isNumber(ipta.value);
                        result.innerHTML = Math.floor(ipta.value);
                    }
                }
                if(radb.checked){
                    if(iptb.value){
                        isNumber(iptb.value);
                        result.innerHTML = Math.floor(iptb.value);
                    }
                }
            }, false)

            //最接近的整数
            oBtn[5].addEventListener('click', function(){
                if(rada.checked){
                    if(ipta.value){
                        isNumber(ipta.value);
                        result.innerHTML = Math.round(ipta.value)
                    }
                }
                if(radb.checked){
                    if(iptb.value){
                        isNumber(iptb.value);
                        result.innerHTML = Math.round(iptb.value);
                    }
                }
            }, false)

            //最高值
            oBtn[6].addEventListener('click', function(){
                if(ipta.value && iptb.value){
                    isNumber(ipta.value);
                    isNumber(iptb.value);
                    if (ipta.value > iptb.value){
                        result.innerHTML = ipta.value;
                    }else if(ipta.value < iptb.value){
                        result.innerHTML = iptb.value;
                    }else{
                        result.innerHTML = "两者一样大";
                    }
                }
            }, false)

            //最低值
            oBtn[7].addEventListener('click', function(){
                if(ipta.value && iptb.value){
                    isNumber(ipta.value);
                    isNumber(iptb.value);
                    if (ipta.value > iptb.value){
                        result.innerHTML = iptb.value;
                    }else if(ipta.value < iptb.value){
                        result.innerHTML = ipta.value;
                    }else{
                        result.innerHTML = "两者一样大";
                    }
                }
            }, false)            
        </script>
</body>
</html>
