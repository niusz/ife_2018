<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>

    <script>
        var raa = document.getElementById("radio-a");
        var rab = document.getElementById("radio-b");
        var stra = document.getElementById("str-a");
        var strb = document.getElementById("str-b");
        var numa = document.getElementById("num-a");
        var numb = document.getElementById("num-b");
        var oBtn = document.getElementsByTagName("button");
        var result = document.getElementById("result");

        oBtn[0].addEventListener("click", function(){
            if(raa.checked){
                result.innerHTML = stra.value.length;
            }
            if(rab.checked){
                result.innerHTML = strb.value.length;
            }
        }, false);
        
        oBtn[1].addEventListener("click", function(){
            if(raa.checked){
                result.innerHTML = stra.value.charAt(2);
            }
            if(rab.checked){
                result.innerHTML = strb.value.charAt(2);
            }
        }, false);

        oBtn[2].addEventListener("click", function(){
            result.innerHTML = stra.value.concat(strb.value);
        }, false);

        oBtn[3].addEventListener("click", function(){
            result.innerHTML = parseInt(stra.value.indexOf(strb.value)) + 1;
        }, false);

        oBtn[4].addEventListener("click", function(){
            result.innerHTML = strb.value.lastIndexOf(stra.value);
        }, false);
        //可以添加if判断，将默认值改一下。

        oBtn[5].addEventListener("click", function(){
            if(raa.checked){
                result.innerHTML = stra.value.slice(numa.value, numb.value);
            }
            if(rab.checked){
                result.innerHTML = strb.value.slice(numa.value, numb.value);
            }
        }, false);

        oBtn[6].addEventListener("click", function(){
            if(raa.checked){
                if(stra.value.match("(\n)")){
                    result.innerHTML = stra.value.match(/\n/g).length + 1;
                }else{
                    result.innerHTML = 1;
                }
            }
            if(rab.checked){
                if(strb.value.match("(\n)")){
                    result.innerHTML = strb.value.match(/\n/g).length + 1;
                }else{
                    result.innerHTML = 1;
                }
            }
        }, false);

        oBtn[7].addEventListener("click", function(){
            if(raa.checked){
                result.innerHTML = stra.value.substr(numa.value, numb.value);
            }
            if(rab.checked){
                result.innerHTML = strb.value.substr(numa.value, numb.value);
            }
        }, false);

        oBtn[8].addEventListener("click", function(){
            if(raa.checked){
                result.innerHTML = stra.value.toUpperCase();
            }
            if(rab.checked){
                result.innerHTML = strb.value.toUpperCase();
            }
        }, false);

        oBtn[9].addEventListener("click", function(){
            if(raa.checked){
                result.innerHTML = stra.value.toLowerCase();
            }
            if(rab.checked){
                result.innerHTML = strb.value.toLowerCase();
            }
        }, false);

        oBtn[10].addEventListener("click", function(){
            if(raa.checked){
                result.innerHTML = stra.value.replace(/\s+/g, "");
            }
            if(rab.checked){
                result.innerHTML = strb.value.replace(/\s+/g, "");
            }            
        }, false);

        oBtn[11].addEventListener("click", function(){
            if(raa.checked){
                result.innerHTML = stra.value.replace(/a/g, strb.value);
            }
            if(rab.checked){
                result.innerHTML = strb.value.replace(/a/g, stra.value);
            }
        }, false);
    </script>
</body>
</html>
