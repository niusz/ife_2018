<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Go() {
            console.log("Go");
        }

        function GoSteps(n) {
            if(n === null || n === NaN || n === false){
                console.log("n不能为不存在");
            }else if(n === "" || n === true){
                Go();
            }else if(!isNaN(n)){
                if(n > 0){
                    var count = parseInt(n);
                    while(count--){
                        Go();
                    }
                }else{
                    console.log("请输入大于0的数字");
                }
            }else if(arguments.length === 0){
                Go();
            }else{
                console.log("请输入数字");
            }
        }

        GoSteps(10); // Go 10次
        GoSteps(1); // Go 1次
        GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
        GoSteps(0);  // 0次
        GoSteps(-1);  // 0次
        GoSteps(1.4);  // Go 1次
        GoSteps(2.6);  // Go 2次
        GoSteps(-1);  // 0次
        GoSteps(true);  // Go 1次
        GoSteps(false);  // 0次
        GoSteps("Test");  // 0次
        GoSteps(NaN);  // 0次
        GoSteps(null);  // 0次
    </script>
</body>
</html>
