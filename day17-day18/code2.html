<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>take3</title>
</head>
<body>
    <h1>1-100输出去掉3和3的倍数外其他的数字</h1>
    <script>
        for(var i = 1; i <= 100; i++){
            if(i % 3 == 0 || i % 10 == 3){
                console.log('PA');
            }
            else{
                console.log(i);
            }
        }
    </script>
</body>
</html>
