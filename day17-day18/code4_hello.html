<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World</title>
</head>
<body>
    <p>您好，world</p>
    <div></div>
    <script>
        var time = new Date();
        var tt = time.getHours();
        var p = document.getElementsByTagName("p")[0];
        var di = document.getElementsByTagName("div")[0];

        if(tt > 6 && tt < 12){
            p.innerHTML = "早上好"
        }else if(tt > 12 && tt < 18){
            p.innerHTML = "下午好"
        }else{
            p.innerHTML = "晚上好"
        }

        di.innerHTML = time;
    </script>
</body>
</html>
