<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
        .on{
            display: block;
        }
        .off{
            display: none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
    <script>
        var sch = document.getElementById("school");
        var schsel = document.getElementById("school-select");
        var com = document.getElementById("company");
        var comsel = document.getElementById("company-select");

        sch.onclick = function(){

            schsel.className = "on";
            comsel.className = "off";
        }
        com.onclick = function(){
            comsel.className = "on";
            schsel.className = "off";
        }
    </script>
</body>
</html>
